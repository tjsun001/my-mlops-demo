name: MLops Weekly Retrain

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 0'  # Every Sunday 8am EST â†’ 13:00 UTC

jobs:
  seed-and-train:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U demo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U demo; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Seed database tables
        run: |
          source venv/bin/activate
          python scripts/seed_data.py
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          PYTHONPATH: ${{ github.workspace }}
          WORKFLOW_TABLE: user_events

      - name: Train / Retrain model
        run: |
          source venv/bin/activate
          python scripts/train.py
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          PYTHONPATH: ${{ github.workspace }}
          WORKFLOW_TABLE: user_events

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlops-model
          path: models/**/model.pkl
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
