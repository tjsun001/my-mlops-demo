name: MLops Weekly Retrain
permissions:
  id-token: write
  contents: read


on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 0'  # Every Sunday 8am EST â†’ 13:00 UTC

jobs:
  seed-and-train:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U demo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U demo; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Seed database tables
        run: |
          source venv/bin/activate
          python scripts/seed_data.py
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          PYTHONPATH: ${{ github.workspace }}
          WORKFLOW_TABLE: user_events

      - name: Train / Retrain model
        run: |
          source venv/bin/activate
          python scripts/train.py
        env:
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
          POSTGRES_DB: demo
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          PYTHONPATH: ${{ github.workspace }}
          WORKFLOW_TABLE: user_events
          
      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlops-model
          path: models/**/model.pkl
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::080967118593:role/thurmans-mlops-demo-role
          aws-region: us-east-1

      - name: Validate AWS identity
        run: aws sts get-caller-identity

      - name: Upload model.pkl to S3
        run: |
          source venv/bin/activate
          echo "Models found:" && find models -maxdepth 4 -type f -name "model.pkl" -print

          python - <<'PY'
          import os, glob, subprocess
          candidates = glob.glob("models/**/model.pkl", recursive=True)
          assert candidates, "No model.pkl found under models/**/model.pkl"
          model_path = max(candidates, key=lambda p: os.path.getsize(p))
          print(f"Uploading: {model_path} ({os.path.getsize(model_path)} bytes)")
          subprocess.check_call(["aws","s3","cp", model_path, "s3://thurmans-demo-models/mlops/models/model.pkl"])
          subprocess.check_call(["aws","s3","ls", "s3://thurmans-demo-models/mlops/models/"])
          PY
