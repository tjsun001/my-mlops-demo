name: Retrain MLOps Model

# Run manually or weekly
on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: "0 2 * * 0" # every Sunday at 2AM UTC (optional)

jobs:
  retrain:
    runs-on: ubuntu-latest

    # Postgres service for Actions
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: demo
          POSTGRES_USER: demo
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U demo"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Seed synthetic data (workflow table)
        run: |
          source venv/bin/activate
          export WORKFLOW_TABLE=workflow_user_events
          python -m scripts.seed_data

      - name: Retrain model (workflow table)
        run: |
          source venv/bin/activate
          export WORKFLOW_TABLE=workflow_user_events
          python -m scripts.train

      - name: Test inference (workflow table)
        run: |
          source venv/bin/activate
          export WORKFLOW_TABLE=workflow_user_events
          python -m scripts.inference

      - name: Upload trained model as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlops-model
          path: ../models/**/model.pkl
